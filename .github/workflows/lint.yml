name: Lint & Type Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: ESLint & TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Run ESLint
        run: npx next lint

      - name: TypeScript type check
        run: npx tsc --noEmit
