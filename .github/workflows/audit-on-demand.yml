name: Comprehensive Audit

on:
  workflow_dispatch:
    inputs:
      scope:
        description: 'Audit scope'
        required: false
        default: 'full'
        type: choice
        options:
          - full
          - security
          - performance
          - accessibility
  pull_request:
    types: [labeled]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  audit:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.label.name == 'audit-requested')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Lint check
        run: npx next lint
        continue-on-error: true

      - name: Unit tests
        run: npx vitest run --reporter=verbose 2>&1 || true
        continue-on-error: true

      - name: Prisma validation
        run: |
          if [ -f "prisma/schema.prisma" ]; then
            npx prisma validate
          fi
        continue-on-error: true

      - name: Security audit
        run: npm audit --audit-level=high 2>&1 || true
        continue-on-error: true

      - name: Build check
        run: npm run build
        continue-on-error: true

      - name: Post audit summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              '## üîç Comprehensive Audit Complete',
              '',
              'The following checks were run:',
              '- TypeScript type check (`tsc --noEmit`)',
              '- ESLint / Next.js lint',
              '- Unit tests (Vitest)',
              '- Prisma schema validation',
              '- npm security audit',
              '- Production build',
              '',
              'Check the [workflow run](' + context.payload.repository.html_url + '/actions/runs/' + context.runId + ') for detailed results.',
              '',
              '**Recommended agent sequence for manual review:**',
              '1. `code-reviewer` ‚Äî React 19, Next.js 15 patterns',
              '2. `api-security-auditor` ‚Äî Server Action & API security',
              '3. `a11y-auditor` ‚Äî WCAG 2.1 AA compliance',
              '4. `perf-profiler` ‚Äî Bundle & rendering performance',
              '5. `seo-auditor` ‚Äî Metadata & structured data',
              '6. `bundle-auditor` ‚Äî Route sizes & boundaries',
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
