name: Type Coverage

on:
  pull_request:
    branches: [main]

jobs:
  type-coverage:
    name: TypeScript strictness check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate 2>/dev/null || true

      - name: Type check
        run: npx tsc --noEmit

      - name: Count any usage
        id: any_count
        run: |
          # Count 'any' type usage in non-test source files
          ANY_COUNT=$(grep -rn '\bany\b' --include="*.ts" --include="*.tsx" \
            --exclude-dir=node_modules \
            --exclude-dir=.next \
            --exclude="*.test.*" \
            --exclude="*.spec.*" \
            --exclude="*.d.ts" \
            src/ app/ 2>/dev/null | \
            grep -v '// eslint-disable' | \
            grep -v '@ts-ignore' | \
            grep -v 'as any // safe' | \
            wc -l || echo "0")

          echo "count=$ANY_COUNT" >> "$GITHUB_OUTPUT"
          echo "Found $ANY_COUNT 'any' type usages in source files"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const anyCount = ${{ steps.any_count.outputs.count }};
            const body = `## TypeScript Coverage Report

            | Metric | Value |
            |--------|-------|
            | \`any\` type usages | **${anyCount}** |
            | Type check | ✅ Passed |

            ${anyCount > 0 ? `⚠️ Found ${anyCount} \`any\` type usage(s). Consider replacing with \`unknown\` + type narrowing.` : '✅ No `any` types found!'}

            ---
            *Generated by type-coverage workflow*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes('TypeScript Coverage Report'));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
